<div class="container" style="text-align: right;">
  <button mat-raised-button color="primary">Add New Order</button>
</div>
<div class="container">
  <mat-form-field>
    <mat-label>Search for a customer</mat-label>
    <input matInput placeholder="Ex. Richard" #input />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
      </ng-container>
      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
      </ng-container>
      <ng-container matColumnDef="latestDelivery">
        <th mat-header-cell *matHeaderCellDef> Latest Delivery Date</th>
        <td mat-cell *matCellDef="let row"> {{row.latestDeliveryDate}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
